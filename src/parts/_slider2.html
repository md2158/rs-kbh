<section class="rs-kbh-slider">
    <div class="swiper-container rs-kbh-slider__container" id="kbhSlider">
        <div class="swiper-wrapper rs-kbh-slider__wrapper">
            @@for (var i=1; i < 3; i++){
            <div class="swiper-slide rs-kbh-slider__slide">
                <div class="rs-kbh-slider__inner-container" id="">
                    <div class="rs-kbh-slider__row">
                        <div class="rs-kbh-slider__slide-caption" id="">
                            <div>
                                <h2 class="rs-kbh-slider__slide-title">История «КБхиммаш <br/>им. А.М. Исаева»</h2>
                                <a href="#!" class="rs-kbh-slider__slide-button">
                                    <span class="rs-kbh-slider__slide-button-svg">@@include('../svg/button_arrow_circled_2.svg')</span>
                                    <span class="rs-kbh-slider__slide-button-text">Узнать подробнее</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rs-kbh-slider__slide-image-on">
                    <img src="img/orel`+i+`.jpg" alt="orel">
                </div>
                <div class="rs-kbh-slider__slide-image">
                    <img src="img/slider_0`+i+`.jpg" alt="slider 01">
                </div>
            </div>
            }
        </div>
        <div class="rs-kbh-slider__pagination" id="kbhPag">
            <div class="rs-kbh-slider__inner-container">
                <div id="kbhSliderPag"></div>
            </div>
        </div>
        <div class="rs-kbh-slider__arrows">
            <div class="rs-kbh-slider__arrow-up" id="kbhSliderPrev">
                <img src="img/arrow_up.png" alt="arrow prev">
            </div>
            <div class="rs-kbh-slider__slide-index">
                <span id="kbhSliderIndex">1/2</span>
            </div>
            <div class="rs-kbh-slider__arrow-down" id="kbhSliderNext">
                <img src="img/arrow_down.png" alt="arrow next">
            </div>
        </div>
    </div>
    <div class="rs-kbh-banners rs-kbh-banners_v2" id="kbhBanners">
        <div class="rs-kbh-banners__wrapper" id="kbhBannersWrapper">
            <a href="#!" class="rs-kbh-banners__item">
                <img src="img/banner_1.jpg" alt="banner 1">
            </a>
            <a href="#!" class="rs-kbh-banners__item">
                <img src="img/banner_2.jpg" alt="banner 2">
            </a>
            <a href="#!" class="rs-kbh-banners__item">
                <img src="img/banner_3.jpg" alt="banner 3">
            </a>
        </div>
    </div>
</section>
